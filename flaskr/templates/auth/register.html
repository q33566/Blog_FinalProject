{% extends "base.html" %}
{% block title %}Registration Page{% endblock title %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/register.css')}}">
{% endblock head %}
{% block body %}
<h1>Registration Page</h1>
<form novalidate action="./HomePage.html">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <button type="submit">Register</button>
</form>
<script src="assets/js/RegistrationPage.js"></script>
{% endblock body %}
