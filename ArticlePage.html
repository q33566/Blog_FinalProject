<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Article Page</title>
    <link rel="stylesheet" href="assets/css/ArticlePage.css" />
</head>

<body>
    <div>
        <!-- Nav -->
        <nav class="navbar fixed-top">
            <div class="container">
                <a class="navbar-brand" href="HomePage.html" id="logo">
                    <h1>Blog</h1>
                </a>
                <div class="navbar-collapse">
                    <ul class="navbar-nav ml-auto text-center">
                        <li class="nav-item"><a class="nav-link" href="ArticlePage.html">發表文章</a></li>
                        <li class="nav-item"><a class="nav-link" href="AboutPage.html">關於</a></li>
                        <li class="nav-item"><a class="nav-link" href="LoginPage.html">登入</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Content -->
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <!-- Main Content -->
                        <section>
                            <header>
                                <h2>發表文章</h2>
                            </header>
                            <form action="ArticlePage.html" method="post">
                                <ul class="actions">
                                    <li>
                                        <label for="title">標題:</label>
                                    </li>
                                    <input type="text" id="title" name="title" style="width: 1140px;" required>
                                </ul>
                                <ul class="actions">
                                    <li>
                                        <label for="category">分類:</label>
                                    </li>
                                    <input type="text" id="category" name="category" style="width: 1140px;" required>
                                </ul>
                                <ul class="actions">
                                    <li>
                                        <label for="content">簡介:</label>
                                    </li>
                                    <input type="text" id="content" name="content" style="width: 1140px;" required>
                                </ul>
                                <ul class="actions">
                                    <li>
                                        <label for="content">內容:</label>
                                    </li>
                                    <li><label for="\n"></li>
                                    <li>
                                        <textarea id="content" name="content"
                                            style="width: 1140px;height: 700px; resize: none;" required></textarea>
                                    </li>

                                    <button type="submit" class="submitbutton">發表</button>
                                </ul>
                            </form>
                        </section>

                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- Scripts -->
    <script src="assets/js/ArticlePage.js"></script>
</body>

</html>
