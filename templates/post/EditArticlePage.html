{% extends "base.html" %}
{% block head %}
{% endblock head %}
{% block body %}
<div>
    <!-- Nav -->
    <!-- Content -->
    <section class="article_content">
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <!-- Main Content -->
                    <section>
                        <header>
                            <h2>編輯文章</h2>
                        </header>
                        <form action="{{url_for('post.editarticle',id=post.post_id)}}" method="post">
                            <div> <input type="hidden" id="post_id" name="post_id" value="{{ post.post_id }}"></div>
                            <div><label for="title">標題:</label>
                            </div>
                            <div><input type="text" id="title" name="title" required value="{{ post.title }}"><br>
                            </div>
                            <div><label for="tag">分類:</label>
                            </div>
                            <div><input type="text" id="tag" name="tag" required value="{{ post.tag }}"><br>
                            </div>
                            <div><label for="intro">簡介:</label>
                            </div>
                            <div><input type="text" id="intro" name="intro" required value="{{ post.intro }}"><br>
                            </div>
                            <div><label for="content">內容:</label>
                            </div>
                            <div><textarea id="content" name="content" required>{{ post.content }}</textarea><br>
                            </div>
                            <div><button type="submit">發表</button>
                            </div>
                        </form>
                    </section>

                </div>
            </div>
        </div>
    </section>
</div>
{% endblock body %}
