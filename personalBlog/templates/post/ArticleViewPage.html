{% extends "base.html" %}
{% block title %}{{ post.post_id }}{% endblock title %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/HomePage.css')}}">
{% endblock head %}
{% block body %}
    <div>
        <!-- space -->
        <section id='space'>
            <br></br>
            <br></br>
        </section>
        <!-- Content -->
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <header>
                            <h1 style="margin:10px; padding-left:100px">{{ post.title }}</h1>
                        <!-- Main Content -->
                        <section>
                            <p style="margin:10px; padding-left:100px">{{ post.content }}</p>
                            <h2 style="padding-left:100px;">留言</h2>
                            <form action="ArticlePage.html" method="post">
                                <ul style="padding-left:100px;" class="actions">

                                    <li><label for="\n"></li>
                                    <li>
                                        <textarea id="content" name="content"
                                            style="width: 1140px;height: 200px; resize: none; padding-left:100px;"
                                            required></textarea>
                                    </li>

                                    <button type="submit" class="submitbutton">發表</button>
                                </ul>
                            </form>
                        </section>

                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock body %}
