{% extends "base.html" %}
{% block title %}Article Page{% endblock title %}
{% block head %}
    <link rel="stylesheet" href="/static/css/ArticlePage.css" /> 
{% endblock head %}
{% block body %}
    <div>
        <!-- Nav -->
        <!-- Content -->
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <!-- Main Content -->
                        <section>
                            <header>
                                <h2>編輯文章</h2>
                            </header>
                            <form action="{{url_for('post.editarticle',id=post.post_id)}}" method="post">
                                <input type="hidden" id="post_id" name="post_id" value="{{ post.post_id }}">
                                <ul class="actions">
                                    <li><label for="title">標題:</label></li>
                                    <input type="text" id="title" name="title" style="width: 1140px;" required value="{{ post.title }}">
                                </ul>
                                <ul class="actions">
                                    <li><label for="tag">分類:</label></li>
                                    <input type="text" id="tag" name="tag" style="width: 1140px;" required value="{{ post.tag }}">
                                </ul>
                                <ul class="actions">
                                    <li><label for="intro">簡介:</label></li>
                                    <input type="text" id="intro" name="intro" style="width: 1140px;" required value="{{ post.intro }}">
                                </ul>
                                <ul class="actions">
                                    <li><label for="content">內容:</label></li>
                                    <li><textarea id="content" name="content"
                                            style="width: 1140px;height: 200px; resize: none;" required>{{ post.content }}</textarea></li>
                                    <button type="submit" class="submitbutton">發表</button>
                                </ul>
                            </form>
                        </section>

                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock body %}
