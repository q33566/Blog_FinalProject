<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/RegistrationPage.css">
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="HomePage.html" id="logo">
                <h1>Blog</h1>
            </a>
            <div class="navbar-collapse">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="ArticlePage.html">發表文章</a></li>
                    <li class="nav-item"><a class="nav-link" href="AboutPage.html">關於</a></li>
                    <li class="nav-item"><a class="nav-link" href="LoginPage.html">登入</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Registration Page</h1>

    <form novalidate action="./HomePage.html">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit">Register</button>
    </form>
    <script src="assets/css/RegistrationPage.js"></script>
</body>

</html>
