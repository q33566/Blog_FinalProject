<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <link rel="stylesheet" type="text/css" href="./EditAboutPage.css">
</head>
<body>
    <h1>Edit Profile</h1>
    
    <form id="editForm" novalidate>
        <label for="photo">Upload a new photo:</label>
        <input type="file" id="photo" name="photo">
        
        <label for="title">Edit title:</label>
        <input type="text" id="title" name="title">
        
        <label for="contact">Edit contact information:</label>
        <input type="text" id="contact" name="contact">

        <label for="introduction">Edit self-introduction:</label>
        <textarea id="introduction" name="introduction"></textarea>
        
        <button type="submit">Submit</button>
    </form>
    
    <script src="./EditPage.js"></script>
</body>
</html>
